<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor App Using Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="popular"></div>
      <div class="container">
        <h1>Currency Convertor</h1>
        <div class="box">
          <div class="left_box">
            <select name="currency" class="currency" id="select1"></select>
            <input type="text" name="" id="num" value="0" />
          </div>
          <div class="right_box">
            <select name="currency" class="currency" id="select2"></select>
            <input type="text" name="" id="ans" disabled value="0" />
          </div>
        </div>
        <button class="btn" id="btn" onclick="convert()">Convert</button>
      </div>
      <div class="history"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
